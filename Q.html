<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">


    <title>Questionnaire de connaissances numériques</title>

</head>
<body>
    <div class="container">
        <div id="quiz">
            <h1><span>Questionnaire de connaissances numériques</span> <i class="far fa-question-circle"></i></h1>
            
            <section>    
            
                <h4 id="question"></h4>
                
                <h3 id="score"></h3>

                    <!--questions section-->
                    <div class="choices">
                        <button id="guess0" class="btn">        
                        <p id="choice0"></p>
                        </button>

        
                        <button id="guess1" class="btn">
                        <p id="choice1"></p>
                        </button>
                        
                        <button id="guess2" class="btn">
                        <p id="choice2"></p>
                        </button>
                        
                        <button id="guess3" class="btn">
                        <p id="choice3"></p>
                        </button>
                    </div>

        
            <p id="progress"></p>
            </section>        
        </div>
    </div>
    <!--POPUP INFORMATION PERSONNEL-->
    <button class="button" data-modal="modalOne">Contacter nous</button>
    <!--<button class="button" data-modal="modalTwo">Information d'entreprise</button>-->
    <div id="modalOne" class="modal">
      <div class="modal-content">
        <div class="contact-form">
          <a class="close">&times;</a>
          <form action="/">
            <h2>Informations personnelles</h2>
            <p>
                Dites-nous en plus sur vous.
            </p>
            <div>
              <input class="fname" type="text" name="name" placeholder="Nom">
              <input type="text" name="name" placeholder="Prénom">
              <input type="text" name="name" placeholder="Numéro de téléphone">
              <input type="text" name="name" placeholder="Adresse Mail">
            </div>
            <span>Message</span>
            <div>
              <textarea rows="4"></textarea>
            </div>
            <button type="submit" href="modalTwo" id="btn-next"  action="modalTwo">Suivant</button>
          </form>
        </div>
      </div>
    </div>
    </div>
    <div id="modalTwo" class="modal">
      <div class="modal-content">
        <div class="contact-form">
          <span class="close">&times;</span>
          <form action="/">
            <h2>Information d'entreprise</h2>
            <p>
                Dites-nous en plus sur votre entreprise.
            </p>
            <div>
              <input class="fname" type="text" name="name" placeholder="Nom de la société">
              <input type="text" name="name" placeholder="Fonction">
              <input type="text" name="name" placeholder="Emplacement">
            </div>
            <span>Message</span>
            <div>
              <textarea rows="4"></textarea>
            </div>
            <button type="submit" href="/" id="btn-Envoyer">Envoyer</button>
          </form>
        </div>
      </div>
    </div>
    <script>
      var modalBtns = [...document.querySelectorAll(".button")];
      modalBtns.forEach(function(btn){
        btn.onclick = function() {
          var modal = btn.getAttribute('data-modal');
          document.getElementById(modal).style.display = "block";
        }
      });
      
      var closeBtns = [...document.querySelectorAll(".close")];
      closeBtns.forEach(function(btn){
        btn.onclick = function() {
          var modal = btn.closest('.modal');
          modal.style.display = "none";
        }
      });
      
      window.onclick = function(event) {
        if (event.target.className === "modal") {
          event.target.style.display = "none";
        }
      }
    </script>
    <script type="text/javascript" src="./script.js" charset="utf-8" defer></script>
</body>
</html>
