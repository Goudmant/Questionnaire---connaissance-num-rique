<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./script.js">

    <title>Questionnaire de connaissances numériques</title>

</head>
<body>
        <main>
            <div class="stepper">
            <div class="step--1 step-active">Étape 1</div>
            <div class="step--2">Étape 2</div>
            <div class="step--3">Étape 3</div>
            <div class="step--4">Fin</div>
            </div>
            <form class="form form-active">
            <div class="form--header-container">
                <h1 class="form--header-title">
                    Informations personnelles
                </h1>
        
                <p class="form--header-text">
                    Dites-nous en plus sur vous.
                </p>
            </div>
            <input type="text" placeholder="Nom" />
            <input type="text" placeholder="Email" />
            <input type="text" placeholder="Nom de votre societé"/>
            <button class="form__btn" id="btn-1">Suivant</button>
            </form>
            <form class="form">
            <div class="form--header-container">
                <h1 class="form--header-title">
                Company Info
                </h1>
        
                <p class="form--header-text">
                Tell us more about your company.
                </p>
            </div>
        
            <input type="text" placeholder="Company Name" />
            <input type="text" placeholder="Job title" />
            <input type="text" placeholder="Location" />
            <button class="form__btn" id="btn-2-prev">Précédent</button>
            <button class="form__btn" id="btn-2-next">Suivant</button>
            </form>
            <form class="form">
            <div class="form--header-container">
                <h1 class="form--header-title">
                Social account
                </h1>
        
                <p class="form--header-text">
                Tell us more about your social account.
                </p>
            </div>
            <input type="text" placeholder="Linkedin" />
            <input type="text" placeholder="Twitter" />
            <input type="text" placeholder="Github" />
            <button class="form__btn" id="btn-3">Submit</button>
            </form>
            <div class="form--message"></div>
        </main>
</body>
</html>
